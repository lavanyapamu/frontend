<div class="container-fluid vh-100 d-flex align-items-center justify-content-center forgot-password">
    <div class="d-flex align-items-center justify-content-center custom-gap">
  
      <!-- Reset Password Card -->
      <div class="forgot-card">
        <h2 style="color: #2A4178; display: flex; align-items: center; gap: 10px; justify-content: center; margin-bottom: 1.5rem;">
          <img src="artlogo.png" alt="ArtFlare Logo" style="width: 90px; height: 90px;">
        </h2>
        <h4 class="text-center mb-3">Reset Password</h4>
  
        <form (ngSubmit)="resetPassword()" #form="ngForm">
          <!-- New Password -->
          <div class="mb-3 position-relative">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control" 
              placeholder="Enter new password..." 
              [(ngModel)]="password" 
              name="password" 
              required>
            <i 
              class="fa" 
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" 
              (click)="togglePassword()" 
              style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
          </div>
  
          <!-- Confirm Password -->
          <div class="mb-3 position-relative">
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              class="form-control" 
              placeholder="Confirm new password..." 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              required>
            <i 
              class="fa" 
              [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" 
              (click)="toggleConfirmPassword()" 
              style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
          </div>
  
          <div *ngIf="message" class="text-success text-center mb-2">{{ message }}</div>
          <div *ngIf="error" class="text-danger text-center mb-2">{{ error }}</div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">Reset Password</button>
  
          <div class="text-center mt-3">
            <span>Back to</span>
            <button type="button" class="btn btn-link p-0" (click)="goToLogin()">Login</button>
          </div>
        </form>
      </div>
  
      <!-- Side Artwork Image -->
      <div>
        <img src="11057.jpg" alt="Artwork" class="img-fluid" style="max-width: 700px; height: auto;" />
      </div>
  
    </div>
  </div>
